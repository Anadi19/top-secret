<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Valentine?</title>
  <style>
    body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#ffe6f0;font-family:system-ui}
    .card{background:white;padding:30px 26px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);text-align:center}
    h1{margin:0 0 18px}
    button{border:0;border-radius:12px;padding:12px 18px;font-size:16px;cursor:pointer;margin:0 8px}
    #yes{background:#ff4d6d;color:#fff}
    #no{background:#e9ecef}
    .wrap{position:relative;height:80px}
    #no{position:absolute;left:150px;top:10px}
  </style>
</head>
<body>
<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="media">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzVvdXhibG82ZnFwMjB1emVmdWpkbXlqaTRjODFrdjQzOWVraTA1MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif" alt="cute gif">
  </div>
  <div class="wrap">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<style>
  body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#ffe6f0;font-family:system-ui}
  .card{background:white;padding:30px 26px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);text-align:center;width:min(420px,92vw)}
  h1{margin:0 0 12px}
  .media{width:100%;border-radius:14px;margin:10px 0 16px;overflow:hidden}
  .media img,.media video{width:100%;display:block}
  button{border:0;border-radius:12px;padding:12px 18px;font-size:16px;cursor:pointer;margin:0 8px}
  #yes{background:#ff4d6d;color:#fff}
  .wrap{position:relative;height:90px}
  #no{
    position:absolute; left:160px; top:10px;
    background:#e9ecef;
    transition: left .35s ease, top .35s ease, transform .15s ease;
    will-change: left, top;
  }
  #no:active{transform:scale(.96)}
</style>

<script>
  const yes = document.getElementById("yes");
  const no  = document.getElementById("no");
  const wrap = document.querySelector(".wrap");

  yes.onclick = () => alert("Yay!! üíñ Need to plan things out ‚Äî see you soon!");

  function moveNo(){
    const pad = 8;
    const maxX = wrap.clientWidth  - no.offsetWidth  - pad;
    const maxY = wrap.clientHeight - no.offsetHeight - pad;
    const x = pad + Math.random() * Math.max(0, maxX);
    const y = pad + Math.random() * Math.max(0, maxY);
    no.style.left = x + "px";
    no.style.top  = y + "px";
  }

  // More "fluent": react before click, and add a tiny delay to feel playful
  no.addEventListener("mouseenter", () => setTimeout(moveNo, 40));
  no.addEventListener("click", moveNo);
</script>

</body>
</html>
